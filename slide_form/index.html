<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

  <link rel="shortcut icon" href="./assets/icons/icon.png" type="image/x-icon" />

  <title>Slide form</title>

</head>

<body>

  <main class="main">
    <section class="form-section active">
      <article class="form-content">
        <header class="form-header">
          <h1>Personal data</h1>
        </header>
        <article class="content">
          <div class="form-row">
            <div class="form-item">
              <label>Name</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label>Age</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
            <div class="form-item">
              <label>Born date</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label>RG</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
            <div class="form-item">
              <label>CPF</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
            <div class="form-item">
              <label>PID</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
        </article>
      </article>
      <footer class="form-footer">
        <button class="btn-style1 next">Next</button>
      </footer>
    </section>
    <section class="form-section">
      <article class="form-content">
        <header class="form-header">
          <h1>Address data</h1>
        </header>
        <article class="content">
          <div class="form-row">
            <div class="form-item">
              <label>Address</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label>District</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label>Road</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
            <div class="form-item">
              <label>Road number</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
        </article>
      </article>
      <footer class="form-footer">
        <button class="btn-style1 prev">Previous</button>
        <button class="btn-style1 next">Next</button>
      </footer>
    </section>
    <section class="form-section">
      <article class="form-content">
        <header class="form-header">
          <h1>Payment data</h1>
        </header>
        <article class="content">
          <div class="form-row">
            <div class="form-item">
              <label>Card number</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label>Card Name</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label>Expiring date</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
            <div class="form-item">
              <label>Security code</label>
              <input type="text" class="form-field" />
              <span></span>
            </div>
          </div>
        </article>
      </article>
      <footer class="form-footer">
        <button class="btn-style1 prev">Previous</button>
        <button type="submit" id="submit" class="btn-style2 submit">Submit</button>
      </footer>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
